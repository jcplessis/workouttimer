<md-list>
  <md-list-item><h1>Workouts</h1></md-list-item>
  <md-list-item *ngFor="let workout of workouts" (click)="goToWorkout(workout.id)">
    <h3 md-line>{{workout.name}}</h3>
    <p md-line>{{workout.exercises.length}} exercises </p>
    <p md-line>({{totalTime(workout)}} seconds) </p>

  </md-list-item>

</md-list>
